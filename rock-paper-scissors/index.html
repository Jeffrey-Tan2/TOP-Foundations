<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <script src="./rps.js" defer></script>
  <body>
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="choice-picked">
      Player choice: <p id="player-choice">Select a choice!</p>
      Computer choice: <p id="computer-choice">Meep morp</p>
      Game result: <p id="game-result"></p>
    </div>
    </div>
    <div class="scores">
      Player score: <p id="player-score"></p>
      Computer score: <p id="computer-score"></p>
    </div>
  </body>
</html>
